name: DSH CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # ---------------------------------------------------
  # JOB 1: QDRANT (Runs First)
  # ---------------------------------------------------
  qdrant-setup:
    name: Setup Qdrant Database
    runs-on: ubuntu-latest
    
    # We spin up Qdrant here to verify the image pulls and starts correctly
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Verify Qdrant is Running
        run: curl http://localhost:6333

  # ---------------------------------------------------
  # JOB 2: BACKEND (Runs Second - Depends on Job 1)
  # ---------------------------------------------------
  backend-build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    needs: qdrant-setup  # <--- This enforces the relationship

    # We need Qdrant again here for the actual integration tests
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Your requested .NET 10 configuration
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore Dependencies
        run: dotnet restore ./backend/DshEtlSearch.slnx

      - name: Build Solution
        run: dotnet build ./backend/DshEtlSearch.slnx --no-restore --configuration Release

      - name: Run Tests
        run: dotnet test ./backend/DshEtlSearch.Tests/DshEtlSearch.Tests.csproj --verbosity normal