name: DSH CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # Spin up Qdrant for Integration Tests
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          # 'preview' allows fetching .NET 10 if it is not yet GA (General Availability)
          # Remove this line if .NET 10 is fully released in your timeline.
          dotnet-quality: 'preview'

      - name: Restore Dependencies
        run: dotnet restore ./backend/DshEtlSearch.slnx

      - name: Build Solution
        run: dotnet build ./backend/DshEtlSearch.slnx --no-restore --configuration Release

      - name: Run Tests
        # Runs Unit Tests (Core) and Integration Tests (Infrastructure)
        run: dotnet test ./backend/DshEtlSearch.slnx --no-build --verbosity normal