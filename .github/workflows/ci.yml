name: DSH CI Pipeline

on:
  push:
    branches:
      - master
      - develop
      - feature/**
  pull_request:
    branches:
      - master
      - develop

jobs:
  # ---------------------------------------------------
  # QDRANT (STANDS ALONE)
  # ---------------------------------------------------
  qdrant-setup:
    name: Qdrant / Setup
    runs-on: ubuntu-latest

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Verify Qdrant
        run: |
          for i in {1..10}; do
            curl -s http://localhost:6333 && exit 0
            sleep 1
          done
          exit 1

  # ---------------------------------------------------
  # BACKEND (VISUALLY GROUPED)
  # ---------------------------------------------------
  backend-build:
    name: Backend / Build
    runs-on: ubuntu-latest
    needs: qdrant-setup

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - run: dotnet restore ./backend/DshEtlSearch.slnx
      - run: dotnet build ./backend/DshEtlSearch.slnx --configuration Release --no-restore


  backend-unit-tests:
    name: Backend / Unit Tests
    runs-on: ubuntu-latest
    needs: backend-build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - run: dotnet test ./backend/DshEtlSearch.UnitTests/DshEtlSearch.UnitTests.csproj --verbosity normal


  backend-integration-tests:
    name: Backend / Integration Tests
    runs-on: ubuntu-latest
    needs: backend-build
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - run: dotnet test ./backend/DshEtlSearch.IntegrationTests/DshEtlSearch.IntegrationTests.csproj --verbosity normal
  
  
  # ---------------------------------------------------
  # FRONTEND (SVELTE 5)
  # ---------------------------------------------------
  frontend-build:
    name: Frontend / Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22' # Matching your Node 24 requirement or LTS
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - run: npm ci
      - run: npm run build

  frontend-unit-tests:
    name: Frontend / Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: frontend-build
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - run: npm ci
      # This runs Vitest for your Services and ViewModels
      - run: npm run test:unit
  
  frontend-e2e-tests:
    name: Frontend / E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    # We need the backend and Qdrant running for true E2E
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      
      # 1. Setup .NET for the Backend (E2E needs a live API)
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      # 2. Run Backend in background
      - name: Start Backend API
        run: |
          dotnet run --project ../backend/DshEtlSearch.Api/DshEtlSearch.Api.csproj &
        env:
          VectorStore__Host: localhost
          VectorStore__Port: 6334

      # 3. Setup Node & Playwright
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 4. Run E2E Tests
      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          PUBLIC_API_URL: http://localhost:8080/api